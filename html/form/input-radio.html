<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio Button</title>
</head>
<body>
    <form action="" name="formInput" method="get" target="_self" enctype="application/x-www-form-urlencoded">
        <input type="radio" name="jawaban" id="jawaban1" value="A">
        <label for="jawaban1">Gitar</label>
        <br>
        <input type="radio" name="jawaban" id="jawaban2" value="B">
        <label for="jawaban2">Piano</label>
        <br>
        <input type="radio" name="jawaban" id="jawaban3" value="C">
        <label for="jawaban3">Drum</label>
        <br>
        <input type="radio" name="jawaban" id="jawaban4" value="D">
        <label for="jawaban4">Vocal</label>
        <br>
        <button type="submit">Jawab</button>
    </form>
</body>
</html>
