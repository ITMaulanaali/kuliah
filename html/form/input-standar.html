<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formInput" action="" enctype="application/x-www-form-urlencoded" target="_self" method="get">
        <label for="inputTexs">Nama :</label>
        <input type="text" name="inputTexs">
        <br>
        <label for="inputPassword">Password :</label>
        <input type="password" name="inputPassword">
        <br>
        <label for="inputNumber">Nomor  :</label>
        <input type="number" name="inputNumber" min="0" max="100">
        <br>
        <label for="inputEmail">Email   :</label>
        <input type="email" name="inputEmail">
        <br>
        <label for="inputDateTime">DateTime</label>
        <input type="datetime-local" name="inputDateTime">
        <br>
        <label for="inputSearch">Search :</label>
        <input type="search" name="inputSearch">
        <br>
        <button type="submit">Pilih</button>
    </form>
</body>
</html>
