<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Telephone</title>
</head>
<body>
    <form action="" name="formInput" method="get" target="_self" enctype="application/x-www-form-urlencoded">
        <label for="inputTel">No.Telphone:</label>
        <input type="tel" name="inputTel" pattern="(62){0-9}[5,20]">
        <button type="submit">Kirim</button>
    </form>
</body>
</html>

<!--
(62) awalan harus 62
{0-9} angka yang boleh ada 0-9
[5-20] minimal harus ada 5 digit angka - 20 digit angka
-->
