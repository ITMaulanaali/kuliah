<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Range</title>
</head>
<body>
    <form action="" method="get" target="_self" name="formInput" enctype="application/x-www-form-urlencoded">
        <input type="range" name="inputRange" min="0" max="100" value="20" step="20">
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
