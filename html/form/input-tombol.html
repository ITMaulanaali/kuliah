<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tombol</title>
</head>
<body>
    <form action="" name="formTombol" method="get" target="_self" enctype="application/x-www-form-urlencoded">
        <input type="button" value="Button" onclick="alert('Hallobutton')">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit"> <br>
        <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQljDfxWzNunUuYt6HIC-Ia5NnzQ2Ts7TU-_w&s" alt="Login">
        <br>
        <!--Semantic-->
        <button type="button" onclick="alert('HalloButtonSemantic')">Simpan Semantic</button>
        <button type="reset">Reset Semantic</button>
        <button type="submit">Submit Semantic</button> <br>
        <button type="submit" name="buttonImage">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQljDfxWzNunUuYt6HIC-Ia5NnzQ2Ts7TU-_w&s" alt="Login">
        </button>
    </form>
</body>
</html>

<!--
Button biasa digunakan untuk menjalankan server side atau javascript
Reset untuk kembali ke value awal input di form ketika di reset
submit untuk melakukan crudnya
