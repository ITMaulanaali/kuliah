<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        <li>gitar</li>
        <li>rock</li>
        <li>gibson</li>
    </ol>
    <ol type="a">
        <li>gitar</li>
        <li>rock</li>
        <li>gibson</li>
    </ol>
    <ol type="i">
        <li>gitar</li>
        <li>rock</li>
        <li>gibson</li>
    </ol>
</body>
</html>
