<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>benda</td>
                <td>jumlah</td>
                <td>harga</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>gitar</td>
                <td>20</td>
                <td>20.000</td>
            </tr>
            <tr>
                <td>piano</td>
                <td>15</td>
                <td>15.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>total</td>
                <td>35.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
